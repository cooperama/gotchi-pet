<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Main CSS -->
  <link rel="stylesheet" href="./styles/styles.css">
  <!-- Animate CSS -->
  <link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
Ã¥/>
  <!-- Font -->
  <link href="https://fonts.googleapis.com/css2?family=Epilogue:wght@400;800&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <!-- Main JS -->
  <script src="./scripts/app.js" defer></script>
  <title>Tamagotchi</title>
</head>
<body>
  <div class="night-time"></div>
  <div class="screen">
    <img class="character moon" src="./images/moon.png" alt="moon">



    <button class="start-game">start</button>
    <header class="display-none">
      <div class="message-box">
        <p class="message"> </p>
      </div>
      <div class="star-box">
        <button class="pause">pause</button>
      </div>
    </header>

    <main class="display-none">
      <div class="stats-box">
        <ul class="name-age">
          <div>
            <li>Name:</li>
            <span class="name"></span>
          </div>
          <div>
            <li>Age:</li>
            <span class="age">1</span>
          </div>
        </ul>
        <ul class="stats">
          <li>Hungry: </li>
          <div class="progress-bars">
            <div class="bar" id="hungry-progress"></div>
          </div>
          <li>Sleepy: </li>
          <div class="progress-bars">
            <div class="bar" id="sleepy-progress"></div>
          </div>
          <li>Bored: </li>
          <div class="progress-bars">
            <div class="bar" id="bored-progress"></div>
          </div>
          <li>Skills: </li>
          <div class="progress-bars">
            <div class="bar" id="skills-progress"></div>
          </div>
        </ul>
      </div>
      <div class="instructions i-one">
        <p>What a cute gotchi!</p>
        <button class="agree button-one">wow !</button>
      </div>
      <div class="instructions i-two">
        <p>If you want to keep them, you have to take good care of them!</p>
        <button class="agree button-two">okay?</button>
      </div>
      <div class="instructions i-three">
        <p>If they get too sleepy, hungry, or bored, they won't wake up again...</p>
        <button class="agree button-three">okay?</button>
      </div>
      <div class="instructions i-four">
        <p>What will you call them?</p>
        <input type="name" name="gotchi-name" id="gotchi-name" placeholder="ChouChou" value="ChouChou">
        <button class="name-choice">okay?</button>
      </div>
    </main>

    <footer class="display-none">
      <div class="interactions">
        <div class="options-boxes feed-box">
          <div class="option-pop-out feed-options display-none">
            <img src="./images/option-stand-in.png" alt="cherries" class="cherries">
            <img src="./images/option-stand-in.png" alt="leaves" class="leaves">
            <img src="./images/option-stand-in.png" alt="sandwich" class="sandwich">
          </div>
          <button id="feed">feed</button>
        </div>

        <div class="options-boxes play-box">
          <div class="option-pop-out play-options display-none">
            <img src="./images/option-stand-in.png" alt="catch" class="catch">
            <img src="./images/option-stand-in.png" alt="tickle" class="tickle">
            <img src="./images/option-stand-in.png" alt="boardGame" class="boardGame">
          </div>
          <button id="play">play</button>
        </div>

        <div class="options-boxes teach-box">
          <div class="option-pop-out teach-options display-none">
            <img src="./images/option-stand-in.png" alt="read" class="read">
            <img src="./images/option-stand-in.png" alt="math" class="math">
            <img src="./images/option-stand-in.png" alt="tricks" class="tricks">
          </div>
          <button id="teach">teach</button>
        </div>

        <div class="options-boxes tuck-in-box">
          <div class="option-pop-out tuck-in-options display-none">
            <img src="./images/option-stand-in.png" alt="tucktuck" class="tucktuck">
          </div>
          <button id="tuck-in">tuck-in</button>
        </div>
      </div>
    </footer>

  </div>
</body>
</html>
