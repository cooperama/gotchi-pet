<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Main CSS -->
  <link rel="stylesheet" href="./styles/styles.css">
  <!-- Animate CSS -->
  <link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
Ã¥/>
  <!-- Font -->
  <link href="https://fonts.googleapis.com/css2?family=Epilogue:wght@400;800&display=swap" rel="stylesheet">
  <!-- Main JS -->
  <script src="./scripts/app.js" defer></script>
  <title>Tamagotchi</title>
</head>
<body>
  <h1 class="animate__animated animate__bounce">Tamagotchi</h1>
  <div class="screen">
    <img class="character moon" src="./images/moon.png" alt="moon">
    <!-- <img class="character gotchi" src='./images/sprite/gotchi-young-happy.png' alt="moon"> -->



    <button class="start-game">start</button>
    <header class="display-none">
      <div class="message-box">
        <p class="message"></p>
      </div>
    </header>

    <main class="display-none">
      <div class="stats-box">
        <ul class="name-age">
          <div>
            <li>Name:</li>
            <span class="name"></span>
          </div>
          <div>
            <li>Age:</li>
            <span class="age">1</span>
          </div>
        </ul>
        <!-- <ul class="stats">
          <li>Hungry: </li><progress id="hungry" value="0"></progress>
          <li>Sleepy: </li><progress id="sleepy" value="0"></progress>
          <li>Bored: </li><progress id="bored" value="0"></progress>
          <li>Skills: </li><progress id="skills" value="0"></progress>
        </ul> -->
        <ul class="stats">
          <li>Hungry: </li>
          <div class="progress-bars">
            <div class="bar" id="hungry-progress"></div>
          </div>
          <li>Sleepy: </li>
          <div class="progress-bars">
            <div class="bar" id="sleepy-progress"></div>
          </div>
          <li>Bored: </li>
          <div class="progress-bars">
            <div class="bar" id="bored-progress"></div>
          </div>
          <li>Skills: </li>
          <div class="progress-bars">
            <div class="bar" id="skills-progress"></div>
          </div>
        </ul>
      </div>

      <img class="moon-after display-none" src="./images/moon.png" alt="moon">
      <img class="gotchi display-none" src="./images/sprite/gotchi-young-happy.png" alt="one-year-old">
      <img class="one-year display-none" src="./images/sprite/gotchi-young-open-mouth.png" alt="one-year-old">
    
      <!-- <img src="./images/cherries.png" alt="">
      <img src="./images/leaves.png" alt="">
      <img src="./images/sandwich.png" alt=""> -->

    </main>

    <footer class="display-none">
      <div class="interactions">
        <button id="feed">feed</button>
        <button id="play">play</button>
        <button id="teach">teach</button>
        <button id="tuck-in">tuck-in</button>
      </div>
    </footer>

  </div>
</body>
</html>
