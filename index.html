<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Main CSS -->
  <link rel="stylesheet" href="./styles/styles.css">
  <!-- Animate CSS -->
  <link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
Ã¥/>
  <!-- Main JS -->
  <script src="./scripts/app.js" defer></script>
  <title>Tamagotchi</title>
</head>
<body>
  <h1 class="animate__animated animate__bounce">Tamagotchi</h1>
  <div class="screen">

    <header>
      <div class="message-box">
        <p>Message goes here</p>
      </div>
    </header>

    <main>
      <div class="stats-box">
        <ul>
          <li class="stats">Name: <span class="name">Gotchi</span></li>
          <li class="stats">Age: <span class="age">1</span></li>
          <li class="stats">Hungry: <span class="hungry"></span></li>
          <li class="stats">Sleepy: <span class="sleepy"></span></li>
          <li class="stats">Bored: <span class="bored"></span></li>
          <li class="stats">Skills: <span class="skills"></span></li>
        </ul>
      </div>
    </main>

    <footer>
      <button id="feed">feed</button>
      <button id="play">play</button>
      <button id="teach">teach</button>
      <button id="tuck-in">tuck-in</button>
    </footer>

  </div>
</body>
</html>
