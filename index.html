<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Main CSS -->
  <link rel="stylesheet" href="./styles/styles.css">
  <!-- Animate CSS -->
  <link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
Ã¥/>
  <!-- Main JS -->
  <script src="./scripts/app.js" defer></script>
  <title>Tamagotchi</title>
</head>
<body>
  <h1 class="animate__animated animate__bounce">Tamagotchi</h1>
  <div class="screen">

    <header>
      <div class="message-box">
        <p class="message"></p>
      </div>
    </header>

    <main>
      <div class="stats-box">
        <ul class="name-age">
          <li>Name:</li>
          <span class="name">Gotchi</span>
          <li>Age:</li>
          <span class="age">1</span>
        </ul>
        <!-- <ul class="stats">
          <li>Hungry: </li><progress id="hungry" value="0"></progress>
          <li>Sleepy: </li><progress id="sleepy" value="0"></progress>
          <li>Bored: </li><progress id="bored" value="0"></progress>
          <li>Skills: </li><progress id="skills" value="0"></progress>
        </ul> -->
        <ul class="stats">
          <li>Hungry: </li>
          <div class="progress-bars">
            <div class="bar" id="hungry-progress"></div>
          </div>
          <li>Sleepy: </li>
          <div class="progress-bars">
            <div class="bar" id="sleepy-progress"></div>
          </div>
          <li>Bored: </li>
          <div class="progress-bars">
            <div class="bar" id="bored-progress"></div>
          </div>
          <li>Skills: </li>
          <div class="progress-bars">
            <div class="bar" id="skills-progress"></div>
          </div>
        </ul>
      </div>
    </main>

    <footer>
      <button id="feed">feed</button>
      <button id="play">play</button>
      <button id="teach">teach</button>
      <button id="tuck-in">tuck-in</button>
    </footer>

  </div>
</body>
</html>
